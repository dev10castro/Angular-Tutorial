<app-navbar></app-navbar>
<div class="container">
  <form>
  <!-- Campo de Nombre -->
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
  </div>

  <!-- Campo de Apellidos -->
  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
  </div>

  <!-- Campo de Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
  </div>

  <!-- Campo de Usuario -->
  <div class="mb-3">
    <label for="usuario" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario" required>
  </div>

  <!-- Campo de Contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
  </div>

  <!-- Campo de Confirmación de Contraseña -->
  <div class="mb-3">
    <label for="confirmpassword" class="form-label">Confirma Contraseña</label>
    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirme su contraseña" required>
  </div>

  <!-- Botón de Envío -->
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>
<app-footer></app-footer>
