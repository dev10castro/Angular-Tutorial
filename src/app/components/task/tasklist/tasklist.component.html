<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Listado de Tareas</h3>
    </div>
    <app-taskform></app-taskform>
    <div class="col-md-12">
      <ng-container *ngFor="let task of tasks">
        <app-resume *ngIf="!task.isDelete" [taskInput]="task"></app-resume>
      </ng-container>
    </div>
  </div>
</div>
