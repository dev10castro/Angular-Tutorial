<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Listado de Tareas</h3>
    </div>
    <div class="col-md-12">
      <ng-container *ngFor="let task of tasks">
        <app-resume *ngIf="!task.isDelete" [taskInput]="task" (eventEditTask)="editTask($event)" ></app-resume>
      </ng-container>
    </div>
  </div>
</div>
