<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">Perfil de Usuario</h2>
        </div>
        <div class="card-body">
          <!-- Foto de perfil
          <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle img-thumbnail" width="150" />
          </div>
          -->
          <!-- InformaciÃ³n del usuario -->
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Nombre:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userName }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Apellidos:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userSurname }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Email:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userEmail }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Rol:</strong>
            </div>
            <div class="col-md-8">
              <span class="badge bg-info text-dark">{{ userRole }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
