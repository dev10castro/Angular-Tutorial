<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <!-- Encabezado del perfil -->
        <div class="card-header bg-primary text-white text-center rounded-top">
          <h2 class="mb-0">Perfil de Usuario</h2>
        </div>

        <!-- Cuerpo del perfil -->
        <div class="card-body">
          <!-- Foto de perfil -->
          <div class="text-center mb-4">
            <img
              src="https://as1.ftcdn.net/jpg/04/56/58/14/1000_F_456581427_5XpGqNqCwLAGwaFFvxVGvnW2teOfJ0ZL.jpg"
              alt="Foto de perfil"
              class="rounded-circle img-thumbnail shadow-sm"
              width="150" />
          </div>

          <!-- InformaciÃ³n del usuario -->
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Nombre:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userName }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Apellidos:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userSurname }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Email:</strong>
            </div>
            <div class="col-md-8">
              <span>{{ userEmail }}</span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 text-end">
              <strong>Rol:</strong>
            </div>
            <div class="col-md-8">
              <span class="badge bg-info text-dark px-3 py-2 shadow-sm">{{ userRole }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
